<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's 1s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        h1 {
            color: rgb(145, 11, 11);
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            background-color: rgb(145, 11, 11);
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="Men1.html">Men's 1s</a>
        <a href="Women1.html">Women's 1s</a>
        <a href="Men2.html">Men's 2s</a>
        <a href="Women2.html">Women's 2s</a>
    </nav>
    <h1>England Hockey</h1>
    <div class="container">
        <h1>Men's 1s</h1>
        <p>Explore our pages to learn more about our activities, players, and achievements!</p>
        <table>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Position</th>
                <th>Appearances</th>
                <th>Goals</th>
                <th>Green Cards</th>
                <th>Yellow Cards</th>
                <th>Red Cards</th>
                <th>Captaincy</th>
            </tr>
    </div>
    <script>
        async function fetchPlayers() {
            try {
                const response = await fetch('http://localhost:3000/players');
                const players = await response.json();

                const tableBody = document.getElementById('players-table');
                tableBody.innerHTML = '';

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.FirstName}</td>
                        <td>${player.SecondName}</td>
                        <td>${player.Position}</td>
                        <td>${player.Appearances}</td>
                        <td>${player.Goals}</td>
                        <td>${player.GreenCards}</td>
                        <td>${player.YellowCards}</td>
                        <td>${player.RedCards}</td>
                        <td>${player.Captaincy}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        fetchPlayers();
    </script>
</body>
</html>
